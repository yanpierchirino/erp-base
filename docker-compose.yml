version: '3'
services:
  erp:
    build:
      context: "./docker"
      platforms:
        - "linux/amd64"
    image: erp-base:17.0-latest
    container_name: erp
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - web-data:/var/lib/odoo
    environment:
      - ERP_DB_HOST=db
      - ERP_DB_PORT=5432
      - ERP_DB_USER=odoo
      - ERP_DB_PASSWORD=odoo
      - ERP_ADMIN_PASSWD=adminpwd
    networks:
      - webapp

  db:
    image: postgres:15
    container_name: psql
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    networks:
      - webapp

volumes:
  web-data:
  db-data:

networks:
    webapp:
        driver: bridge
